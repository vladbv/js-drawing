<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Drawing</title>
    </head>
<body>
    <canvas id="canvas"></canvas>
    <div class="sidebar-colours">

 <div class="colour" colour="red" style="background-color: red"></div>
    <div class="colour" colour="blue" style="background-color: blue"></div>
    <div
         class="colour"
         colour="brown"
         style="background-color: brown"
         ></div>
    <div
         class="colour"
         colour="yellow"
         style="background-color: yellow"
         ></div>
    <div
         class="colour"
         colour="green"
         style="background-color: green"
         ></div>
    <div
         class="colour"
         colour="black"
         style="background-color: black"
         ></div>
    <div
         class="colour"
         colour="orange"
         style="background-color: orange"
         ></div>
    <div class="colour" colour="teal" style="background-color: teal"></div>
  </div>
  <div class="tools">
    <div class="tool" tool="pencil">
      <i class="fa fa-pencil-alt"></i>
    </div>
    <div class="tool" tool="clear">
      <i class="fa fa-trash-alt"></i>
    </div>
    <div class="tool" tool="eraser">
      <i class="fa fa-eraser"></i>
    </div>
  </div>
</div>
        
<script src="index.js"></script>
        </body>
</html>
